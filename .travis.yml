language: node_js
node_js:
- '10'
jobs:
  include:
  - stage: test
    cache:
      yarn: true
      directories:
      - node_modules
    script:
    - yarn lint
    - yarn test
  - stage: deploy
    script:
    - yarn build
    deploy:
    - provider: firebase
      skip_cleanup: true
      token:
        secure: 
      project: acm-texas-tech-web-app-2
      message: Deployed to production
      on:
        branch: master
    - provider: firebase
      skip_cleanup: true
      token:
        secure: 
      project: acm-texas-tech-web-app-2-beta
      message: Deployed to staging
      on:
        branch: next
notifications:
  email: false
